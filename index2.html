    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .carousel {
      width: 100%;
      max-width: 100vw;
      overflow: hidden;
      position: relative;
      background-color: #000;
      color: white;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 500px;
    }

    .carousel-image {
      flex: 1;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .carousel-text {
      flex: 1;
      padding: 2rem;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .carousel-text h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .carousel-text p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .carousel-indicators {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .carousel-indicators button {
      border: none;
      width: 15px;
      height: 15px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #555;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .carousel-indicators button.active {
      background-color: #fff;
    }

    @media (max-width: 768px) {
      .carousel-slide {
        flex-direction: column;
      }

      .carousel-image, .carousel-text {
        width: 100%;
        height: 250px;
      }

      .carousel-text {
        height: auto;
      }
    }
  </style>
</head>
