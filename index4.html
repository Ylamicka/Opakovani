    .card {
      margin-bottom: 1rem;

    .card-body {
      display: flex;
      padding: 0;
      min-height: 200px;
    }

    .card-half {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .card-half.image-half {
      position: relative;
    }

    .card-half.image-half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .flag-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 48px;
      height: 32px;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 2;
      border-radius: 4px;
    }

    .card-half.text-half {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    @media (max-width: 576px) {
      .col-custom {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }

    @media (min-width: 577px) and (max-width: 992px) {
      .col-custom {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    @media (min-width: 993px) {
      .col-custom {
        flex: 0 0 33.3333%;
        max-width: 33.3333%;
      }
    }
  </style>
</head>
